<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piplup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="head">
            <div class="eyeMask">
                <div class="groupEye">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="mouth"></div>
            <div class="mouthBottom"></div>
        </div>
        
       
        <div class="body">
            <div class=hand></div>
            <div class="circle"></div>
        </div>
        <div class="tieLeft"></div>
        <div class="tieRight"></div>
        <div class="tail">
            <svg viewBox='0 0 200 200'
            width='200' height='230'
            fill='#4096ee'>
            <path d='M 159 3 L 119 0 C 80 11 36 54 14 123 C 11 171 43 184 80 147 C 108 85 120 32 159 2 Z' />
            </svg>
            <div class="tailsmall"></div>
            <div class="tailbig"></div>
        </div>
        <!-- <div class=handLeft></div>
        <div class=handRight></div> -->
        <div class="footSkin"></div>
        <div class="footLeft"></div>
        <div class="footRight"></div>
    </div>
</body>
</html>
